<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddRectangle</title>
    <link rel="stylesheet" href="/css/RectangleAdder.css">
    <script src="/js/RectangleAdder.js" defer></script>
</head>
<body>
<div class="container">
    <main>
        <form id="RectangleFillForm">
            <div class="FormInputBox">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="FormInputBox">
                <label for="width">Width</label>
                <input type="number" id="width" name="width">
            </div>
            <div class="FormInputBox">
                <label for="height">Height</label>
                <input type="number" id="height" name="height">
            </div>
            <div class="FormInputBox">
                <label for="colour">Colour</label>
                <input type="text" id="colour" name="colour">
            </div>
            <div class="FormInputBox">
                <label for="borderColour">Border Colour</label>
                <input type="text" id="borderColour" name="borderColour">
            </div>
            <div class="FormInputBox">
                <label for="borderStyle">Border Style</label>
                <select id="borderStyle" name="borderStyle">
                    <option value="Solid">Solid</option>
                    <option value="Dotted">Dotted</option>
                    <option value="Dashed">Dashed</option>
                    <option value="None">None</option>
                </select>
            </div>
            <button type="submit" id="Add" onclick="addRectangle()">Add Rectangle</button>
            <button type="button" id="Cancel" onclick="goBack()">Cancel</button>
        </form>
    </main>
</div>
</body>
</html>
