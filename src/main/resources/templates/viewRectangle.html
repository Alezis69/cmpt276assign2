<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Rectangle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1>Rectangle Details</h1>
      <table class="table">
        <tr>
          <th>Name</th>
          <td th:text="${rectangle.name}"></td>
        </tr>
        <tr>
          <th>Width</th>
          <td th:text="${rectangle.width}"></td>
        </tr>
        <tr>
          <th>Height</th>
          <td th:text="${rectangle.height}"></td>
        </tr>
        <tr>
          <th>Colour</th>
          <td th:text="${rectangle.colour}"></td>
        </tr>
        <tr>
          <th>Border Colour</th>
          <td th:text="${rectangle.borderColour}"></td>
        </tr>
        <tr>
          <th>Border Style</th>
          <td th:text="${rectangle.borderStyle}"></td>
        </tr>
      </table>
      <div class="rectangle-container">
        <div class="rectangle" th:style="'width: ' + ${rectangle.width} + 'px; height: ' + ${rectangle.height} + 'px; background-color: ' + ${rectangle.colour} + '; border: 2px ' + ${rectangle.borderStyle.toLowerCase()} + ' ' + ${rectangle.borderColour} + '; margin: 0 auto;'" ></div>
      </div>
    </div>
  </div>
</main>
<div class="container-fluid mt-5">
  <main>
    <form th:action="@{'/Rectangle/EditRectangle/' + ${rectangle.id}}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label font-weight-bold">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name">
      </div>
      <div class="mb-3">
        <label for="width" class="form-label font-weight-bold">Width</label>
        <input type="number" id="width" name="width" class="form-control" placeholder="Width">
      </div>
      <div class="mb-3">
        <label for="height" class="form-label font-weight-bold">Height</label>
        <input type="number" id="height" name="height" class="form-control" placeholder="Height">
      </div>
      <div class="mb-3">
        <label for="colour" class="form-label font-weight-bold">Colour</label>
        <input type="text" id="colour" name="colour" class="form-control" placeholder="Colour">
      </div>
      <div class="mb-3">
        <label for="borderColour" class="form-label font-weight-bold">Border Colour</label>
        <input type="text" id="borderColour" name="borderColour" class="form-control" placeholder="Border Colour">
      </div>
      <div class="mb-3">
        <label for="borderStyle" class="form-label font-weight-bold">Border Style</label>
        <select id="borderStyle" name="borderStyle" class="form-control">
          <option value="Solid">Solid</option>
          <option value="Dotted">Dotted</option>
          <option value="Dashed">Dashed</option>
          <option value="None">None</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">SAVE CHANGES</button>
    </form>
  </main>
</div>
</body>
</html>
